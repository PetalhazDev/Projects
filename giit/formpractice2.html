<!DOCTYPE html>
<html>

<head>
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="formpractice2.css">
</head>

<body>
    <h1 style="text-align: center ;">Contact Us</h1>

    <form action="action_page.php">
        <p>
            <label>Email Address</label><br>
            <input type="email" name="email-address" class="head"><br><br>

            <label>Password</label><br>
            <input type="password" name="password" class="head">

        </p>

        <p>
            <label>Names</label><br>
            <input type="text" name="names" placeholder="full names" class="head">

        </p>

        <p>
            <label>Gender</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </p>

        <p>
            <label>Home Address</label><br>

            <textarea name="message" rows="10" cols="60" placeholder="Address"></textarea>
        </p>

        <p>
            <label for="">Country</label><br>
            <select name="country">
	<option value="">Angola</option>
	<option>Algeria</option>
	<option>Belgium</option>
	<option>Cameroon</option>
	<option>Denmark</option>
	<option>Egypt</option>
	<option>Iceland</option>
	<option>Ireland</option>
	<option>Japan</option>
	<option>Kenya</option>
	<option>Liberia</option>
	<option>Mali</option>
	<option>Nigeria</option>
	<option>North Korea</option>
	<option>Portugal</option>
	<option>Senegal</option>
	<option>Somali</option>
	<option>South Africa</option>
	<option>South Korea</option>
	<option>Sudan</option>
	<option>Venezuela</option>
	<option></option>
	</select>

        </p>

        <p>
            <label>Feedback</label><br>
            <input type="checkbox" name="feedback" value="phone call">
            <label>Phone call</label><br>
            <input type="checkbox" name="feedback" value="fax">
            <label>Fax</label>

        </p>

        <center>
            <button type="submit" name="submit" value="Submit">Submit</button>
            <button type="reset" name="reset" value="Reset">Reset</button>
        </center>



    </form>

</body>






</html>
