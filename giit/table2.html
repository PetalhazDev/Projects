<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2 Practice</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="header">
            <h1>HTML Scoresheet Table</h1>
            <hr>
            
            <h3>St. Benedict High School</h3>
            <hr>
            
            <h4>Teacher: Mr.Ade</h4>
            <hr>
            <h5>Class: SS2</h5>
        </div>
    </header><br><br>

    <!--table section-->

    <div class="table">
        <table border="1" align="left" width="100%" height="300px" cellspacing="0" cellpadding="2">
            <tr class="table-item card">
                <th rowspan="2">S/N</th>
                <th rowspan="2">Name</th>
                <th colspan="5">Subject</th>
                <th rowspan="2">Total Score</th>
            </tr>
            <tr class="table-item key">
                <th>Mathematics</th>
                <th>English</th>
                <th>Economics</th>
                <th>Biology</th>
                <th>Chemistry</th>
            </tr>
            <tr class="table-item love">
                <td>1</td>
                <td>Janet</td>
                <td>72</td>
                <td>67</td>
                <td>78</td>
                <td>90</td>
                <td>100</td>
                <td>800</td>

            </tr>
            <tr class="table-item mat">
                <td>2</td>
                <td>Ade</td>
                <td>72</td>
                <td>67</td>
                <td>78</td>
                <td>90</td>
                <td>100</td>
                <td>1800</td>

            </tr>
            <tr class="table-item cup">
                <td>3</td>
                <td>Peace</td>
                <td>72</td>
                <td>67</td>
                <td>78</td>
                <td>90</td>
                <td>100</td>
                <td>1200</td>

            </tr>
            <tr class="table-item come">
                <td>4</td>
                <td>Haziza</td>
                <td>72</td>
                <td>67</td>
                <td>78</td>
                <td>90</td>
                <td>100</td>
                <td>2100</td>

            </tr>
            <tr class="table-item bark">
                <td>5</td>
                <td>Abraham</td>
                <td>72</td>
                <td>67</td>
                <td>78</td>
                <td>90</td>
                <td>100</td>
                <td>800</td>

            </tr>

        </table>

    </div>
</div>
</body>
</html>
