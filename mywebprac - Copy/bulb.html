<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Javascript Bulb Project</h1>
        </header>
        <br><br><br>

        <!--bulb-button section-->   
        
        <div class="bulb-button">
            <img src="https://i.postimg.cc//KjK1wL3c/bulb-off.png" id="bulb"  alt="A Bulb Image">
            <br><br>

            <div class="button">
                <button id="on" class="btn" onclick="bulb_on()">On</button>
                <button id="off" class="btn" onclick="bulb_off()">Off</button>
            </div>
        </div>
    </div>
    
    <script src="bulb.js"></script>
</body>
</html>
