<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page App</title>
</head>
<body>

    <h2 style="text-align: center; text-decoration: underline; text-shadow: 0 0 black;">Directories App</h2>
    <p>Explore diffferent Directory section of your App</p>
    <form action="/allDirectories">
        <center>
        <button type="submit" style="background: #43d39e;
        outline: none;
        border: none;
        border-radius: 20px;
        margin: 0;
        display: block;
        box-shadow: 2px 1px 6px saddlebrown;
        margin-bottom: 4px;
        font-size: medium;
        font-family: system-ui;
        padding: 4px;
        color: aliceblue;
        font-weight: 400;">Find Files  By Extension
        </button>
    </center>
        
    </form>

    <form action="/newDirectory">
        <h4>Create New Directory</h4>
        <input type="text" name="new-directory-name" required minlength="5">
        <button type="submit" style="background: #43d39e;
        outline: none;
        border: none;
        border-radius: 20px;
        margin-bottom: auto;
        display: block;
        box-shadow: 2px 1px 6px saddlebrown;
        margin-bottom: 4px;
        font-size: medium;
        font-family: system-ui;
        padding: 4px;
        color: aliceblue;
        font-weight: 400;">Create Directory

        </button>

    </form>
    <script src="page.js"></script>
</body>
</html>
